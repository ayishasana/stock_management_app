{% extends "admin/adminbase.html" %}
{% block content %}


<div class="card" style="width: 80rem;">
  <div class="card-body">
    <h5 class="card-title">STOCK VIEW</h5>

 <table class="table">
  <thead>
    <tr>
        <th scope="col">SL</th>
        <th scope="col">NAME</th>
      <th scope="col">STOCK ID</th>
        <th scope="col">PRODUCT</th>
      <th scope="col">PRICE</th>
        <th scope="col">QUANTITY</th>
        <th></th>
        <th></th>




    </tr>
  </thead>
       <tbody>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
      <td>{{i.stock_id}}</td>
      <td>{{i.product}}</td>
      <td>{{i.price}}</td>
      <td>{{i.quantity}}</td>
      <td><a href="{% url 'update_stock_view' i.id %}" class="btn btn-primary">Update</a></td>
      <td><a href="{% url 'delete_stock_view' i.id %}" class="btn btn-primary">Delete</a></td>
  </tr>






            {% endfor %}


  </tbody>


 </table>
{% endblock %}

  </div>
</div>
