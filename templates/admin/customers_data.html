{% extends "admin/adminbase.html" %}
{% block content %}
<div class="card" style="width: 80rem;">
  <div class="card-body">
    <h5 class="card-title">CUSTOMERS DATA</h5>

 <table class="table">
  <thead>
    <tr>
        <th scope="col">SL</th>
        <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">MOBILE</th>
      <th scope="col">EMAIL</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
       <tbody>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
      <td>{{i.address}}</td>
    <td>{{i.mobile}}</td>
      <td>{{i.email}}</td>
        <td><a href="{% url 'update' i.id %}" class="btn btn-success">update</a></td>
    <td><a href="{% url 'delete' i.id %}" class="btn btn-success">Delete</a></td>



  </tr>
            {% endfor %}


  </tbody>


 </table>
{% endblock %}

  </div>
</div>
